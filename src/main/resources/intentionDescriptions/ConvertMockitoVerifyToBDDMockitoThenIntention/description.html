Converts <code>Mockito.verify()</code> call chains to the <code>BDDMockito.then().should()</code> approach.
<p>
    The intention is available on <code>Mockito.verify()</code> when it is followed by a method call on the mock object.
<p>
    It doesn't support the conversion of <code>InOrder</code> verification.
