Converts stubbing call chains from the <code>Mockito.do*().when*()</code> approach.
<p>
    Call chains containing <code>doNothing()</code> calls are excluded from conversion to
    <code>Mockito.when().then*()</code> and <code>BDDMockito.given().will*()</code> approaches since they don't have matching
    methods in them.
