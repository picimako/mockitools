This inspection reports arguments passed into <code>ArgumentCaptor.captor()</code> which is designed to determine the mock type based on
the variable's type the call is assigned to, and not by the type passed into them.
<p>
    For example:
<pre>
<code>
ArgumentCaptor&lt;String> aCaptor = ArgumentCaptor.captor("some string");
</code>
</pre>
